name: Test pull request
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install Dependencies
        run: 'npm ci'
      - name: Run Tests
        run: 'npm run test:ci'
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install Dependencies
        run: 'npm ci'
      - name: Check Types
        run: 'npm run typecheck'
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install Dependencies
        run: 'npm ci'
      - name: Check Formatting
        run: 'npm run format:check'
